version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drivelink_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - drivelink

  nginx:
    image: nginx:alpine
    container_name: drivelink_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - drivelink

  db:
    image: mysql:8.0
    container_name: drivelink_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: drivelink
      MYSQL_USER: drivelink_user
      MYSQL_PASSWORD: drivelink_pass
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - drivelink

  redis:
    image: redis:alpine
    container_name: drivelink_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - drivelink

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drivelink_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    command: php artisan queue:work --tries=3 --timeout=90
    depends_on:
      - app
      - redis
    networks:
      - drivelink

volumes:
  db_data:

networks:
  drivelink:
    driver: bridge
